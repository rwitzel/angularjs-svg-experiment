<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>Balcony Awning Simulation</title>
    <link rel="stylesheet" href="style.css" />
    <script>document.write("<base href=\"" + document.location + "\" />");</script>
    <script data-require="angular.js@*" data-semver="1.3.1" src="//code.angularjs.org/1.3.1/angular.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <p>
      Balcony Awning Simulation
    </p>

    <div>
    <svg height="400" width="400">
      <line id="decke" x1="0" y1="0" x2="66" y2="0"  style="{{black}}"/>
      <line id="hinterwand" x1="0" y1="0" x2="0" y2="300"  style="{{black}}"/>
      <line id="boden" x1="0" y1="300" x2="105" y2="300"  style="{{black}}"/>
      <!-- 300 - 80 -->
      <line id="bruestung" x1="105" y1="300" x2="105" y2="220"  style="{{black}}"/>
      <!-- 300 - 190 ; 105 - 38 = 67 -->
      <line id="katzennetz" x1="105" y1="220" x2="67" y2="110"  style="{{black}}"/>

      <line id="stange" x1="{{points.stange_x}}" y1="0" x2="{{points.stange_x}}" y2="300"  style="{{black}}"/>

    </svg>

    </div>

    <p>
      ignore below
    </p>
    <div ng-click="move()">move</div>
    <svg>
      <g ng-repeat="cell in row">
        <rect width="50" height="50" ng-attr-x="{{cell.node.x}}" ng-attr-y="{{cell.node.x}}"></rect>
        <text x="10" y="10">{{cell.node.name}}</text>
      </g>
    </svg>
  </body>

</html>
